name: Django CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: test_db
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpassword
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    env:
      MYSQL_HOST: 127.0.0.1
      MYSQL_PORT: 3306
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpassword
      MYSQL_DATABASE: test_db
      DJANGO_SETTINGS_MODULE: messaging_app.settings

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r messaging_app/requirements.txt
        pip install mysqlclient pytest pytest-django

    - name: Wait for MySQL
      run: |
        for i in {1..30}; do
          mysqladmin ping -h 127.0.0.1 -P 3306 -u testuser -ptestpassword && break
          echo "Waiting for MySQL..."
          sleep 2
        done

    - name: Run tests
      run: |
        export DATABASE_URL=mysql://testuser:testpassword@127.0.0.1:3306/test_db
        pytest messaging_app --ds=messaging_app.settings --junitxml=reports/test-results.xml

    - name: Upload Test Report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: messaging_app/reports/test-results.xml
